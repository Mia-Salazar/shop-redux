<article class="flex border-gray-300 rounded-lg border bg-white card-box md:mr-8 my-4">
    <div class="flex-auto p-6">
      <div class="flex flex-wrap mb-4">
        <h1 class="flex-auto text-xl font-semibold w-2/3">
          {{name}}
        </h1>
        <div class="flex flex-col pl-4 w-1/3">
            <p class="text-xl font-semibold text-gray-500" *ngIf="available">
                {{price}}€
            </p>
            <p class="text-xl font-semibold text-gray-500" *ngIf="!available">
                No disponible
            </p>
            <p class="text-sm text-gray-500" >
                Envío gratis
            </p>
        </div>
      </div>
      <div class="flex space-x-3 text-sm font-medium mt-6">
        <div class="flex-auto flex space-x-3">
            <button [disabled]="!available" (click)="add()" class="w-1/2 hover:bg-green-800 bg-yellow-700 text-white flex py-2 items-center justify-center rounded-md border border-gray-300" type="button">
               <span *ngIf="!loading">Añadir a la cesta</span>
               <span *ngIf="loading" class="animate-ping">...</span>
            </button>
        </div>
      </div>
    </div>
</article>
